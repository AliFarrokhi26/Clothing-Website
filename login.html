<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/26d9bb9606.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-login.css">
    <title>Log in</title>
</head>

<body>
    <div class="full-screen-container d-flex justify-content-center align-items-center border round">
        <div class="login-container d-flex flex-column justify-content-center align-items-center p-5 opacity-25">
            <div class="login-title mb-5">
                <h3 class="text-white text-weight-bold">Have an account?</h3>
            </div>
            <div class="login-body d-flex flex-column  ">
                <div class="input-group ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user fa-2x"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock fa-2x"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" aria-label="password"
                        aria-describedby="basic-addon1">
                </div>
                <div class="mt-3">
                    <input class="d-inline" type="checkbox" id="coding" />
                <label class="text-white d-inline" for="coding">Remember me</label>
                </div>
                <button class="btn btn-success mt-3"> Login</button>
            </div>
            
        </div>
    </div>
</body>

</html>
